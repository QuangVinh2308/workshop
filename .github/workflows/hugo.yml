# Deploy Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.128.0
      WORKSHOP_PATH: ${{ github.event.repository.name }}
      PREFIX_IMAGES_WITH_REPO: "false"   # set "true" nếu bạn MUỐN đổi /images -> /<repo>/images
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb
          hugo version

      # Nếu theme cần PostCSS/Autoprefixer/Sass, dùng npm thay vì snap
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node.js deps (optional)
        run: |
          if [[ -f package-lock.json || -f npm-shrinkwrap.json ]]; then
            npm ci
          fi
          # Nếu cần Dart Sass CLI:
          # npm i -g sass

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # CHỌN 1 TRONG 2:
      # 1) KHÔNG đổi link ảnh, rely vào baseURL (khuyến nghị)
      # 2) Hoặc bật PREFIX_IMAGES_WITH_REPO="true" để sed đổi /images -> /<repo>/images
      - name: Optionally rewrite image links
        if: env.PREFIX_IMAGES_WITH_REPO == 'true'
        run: |
          find content -type f \( -name "_index.vi.md" -o -name "_index.md" \) \
            -exec sed -i "s#](\/images\/#](\/${WORKSHOP_PATH}\/images\/#g" {} +

      - name: Fix home path in logo (dedup)
        run: |
          if [ -d layouts ]; then
            find layouts -type f -name "logo.html" \
              -exec sed -i "s/\/fcj-workshop-home\//\/${WORKSHOP_PATH}\//g" {} +
          fi

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          # base_url thường đã có trailing slash; bỏ thêm "/" để tránh //
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
